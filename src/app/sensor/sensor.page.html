<ion-header>
  <ion-toolbar text-center>
    <ion-title>Sensor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="main">
    <div class="details">
        <h2><strong>Sensor Conditions</strong></h2>
        <p>This is realtime temperature and humidity is measured at {{date | date: 'dd/MM/yyyy'}}</p>
        <h2 class="big"><ion-icon slot="start" name="ios-thermometer" style="color: brown;"></ion-icon> {{temperature}}Â°C</h2>
        <h2 class="big"><ion-icon slot="start" name="ios-water" style="color: aqua;"></ion-icon> {{humidity}}%</h2>
        <div class="temperature" *ngIf="temperature >= 23">
          <audio name="warning" src="../assets/music/warning.mp3" autoplay></audio>
          <div id="blik">   
            <img src="../assets/warning.svg.png" />
            <p style="color: red;">Ambient temperature too high!</p>
          </div>
        </div>
    </div>
</ion-content>
