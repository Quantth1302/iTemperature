<ion-header translucent>
  <ion-toolbar>
    <ion-title>data</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <!-- List of Sliding Items -->
  <ion-list *ngFor="let date of uids">
      <ion-item [href]="'/data-detail/' + date" routerDirection="forward">
        <ion-icon slot="start" name="logo-angular" style="color: #412159;"></ion-icon>
        <ion-label>
          <h3>{{date}}</h3>
        </ion-label>
      </ion-item>
  </ion-list>
</ion-content>
